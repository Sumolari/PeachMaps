<body>

	<div id="overlay">
		<form method="POST" id="search-form">
			<div id="search-input">
				<img src="assets/MagniGlass.svg" />
				<input type="text"
				    name="search"
				    id="search"
				    autocomplete="off"
				    placeholder="Search for a place or address" />
				<div id="activity_indicator" data-loader="circle"></div>
				<a id="hide-suggestions" class="close-button" href="#">Ã—</a>
				<div id="search-suggestions"><ul></ul></div>
			</div>
			<h1>Peach <span>Maps</span></h1>
			<p>By <a href="https://twitter.com/sumolari">@Sumolari</a> and <a href="https://twitter.com/javierrov">@JavierRoV</a></p>
		</form>
	</div>

	<a href="#" id="permalink">Share this address</a>

	<div id="directions">
		<a id="hide-directions" class="close-button" href="#">Ã—</a>
		<div id="metadata">
			<span>Start: <span id="origin">Origin</span></span>
			<span>End: <span id="destination">Destination</span></span>
		</div>
		<p><a href="#" id="reverse-directions">Reverse</a></p>
		<div id="transport">
			<a id="automobile" class="selected">Drive</a>
			<a id="walking">Walk</a>
		</div>
		<div id="directions-activity-indicator" data-loader="circle"></div>
		<ul id="available-routes"></ul>
	</div>
	<div id="map"></div>
